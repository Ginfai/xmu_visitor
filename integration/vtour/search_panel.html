<div id="search-panel" class="search-panel-container" style="display:none;">
    <h3>路线规划</h3>
    <div class="input-wrapper">
        <div class="input-group">
            <label for="start-point">起点:</label>
            <input type="text" id="start-point" placeholder="请输入起点" autocomplete="off">
        </div>
        <div id="start-point-suggestions" class="autocomplete-suggestions"></div>
    </div>
    <div class="input-wrapper">
        <div class="input-group">
            <label for="end-point">终点:</label>
            <input type="text" id="end-point" placeholder="请输入终点" autocomplete="off">
        </div>
        <div id="end-point-suggestions" class="autocomplete-suggestions"></div>
    </div>
    <button id="plan-route-btn">规划路线</button>
    <button id="close-panel-btn">关闭</button>
</div>
